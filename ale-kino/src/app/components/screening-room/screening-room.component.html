<div class="seats">
  <ul *ngFor="let rowLetter of rowLetters">
    <li class="seatLetter">{{ rowLetter }}</li>
    <li
      [id]="rowLetter + rowNumber"
      class="seatNumber"
      *ngFor="let rowNumber of rowNumbers"
      (click)="toggleSeat(rowLetter, rowNumber)"
      [ngClass]="{ reserved: isSelected(rowLetter, rowNumber) }"
    >
      {{ rowNumber }}
    </li>
  </ul>
</div>
