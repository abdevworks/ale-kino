<section class="movie">
  <div class="movie__image">
    <p class="movie__imageText">Premiera</p>
    <img
      class="movie__imagePicture"
      [src]="movie.image"
      alt=""
    />
  </div>
  <div class="movie__details">
    <div class="movie__detailsTitle">{{movie.title}}</div>
    <div class="movie__detailsTags">{{movie.tags}} | {{movie.length}} minut | {{movie.rated}}</div>
    <div class="movie__detailsDescription">
      {{movie.description}}
    </div>
    <div class="movie__detailsMore"><a href="">Więcej</a></div>
    <app-rounded-nav *ngIf="dailySchedule" [items] = "dailySchedule.hours" (selectValueEvent)="getMovieInfo($event)" [routerLink]="'/reservation'"></app-rounded-nav>
  </div>
  <div class="movie__score">
    <p class="movie__scoreText">{{movie.score}}/10</p>
    <app-button *ngIf="user.type.isUser" value="Oceń ten film!" class="movie__scoreButton"></app-button>
    <app-button *ngIf="user.type.isUser" value="Chcę zobaczyć" class="movie__scoreButton"></app-button>
  </div>
</section>
