<ul class="rounded__list" [ngClass]="listClass">
  <li
    *ngFor="let item of items"
    class="rounded__listItem"
    [ngClass]="itemClass"
    (click)="selectNewValue(item)"
  >
    <a href="" *ngIf="routerLink" [routerLink]="routerLink">{{ item }}</a>
    <p *ngIf="!routerLink">{{ item }}</p>
  </li>
</ul>
