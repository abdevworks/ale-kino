<div class="container">
  <h1>Zaloguj się</h1>
  <form [formGroup]="loginForm" class="login-form" (ngSubmit)="sendLoginForm()">
    <div class="login-form__input">
      <label for="email">{{ "e-mail" | uppercase }}</label>
      <input type="email" id="email" />
    </div>
    <div class="login-form__input">
      <label for="password">{{ "hasło" | uppercase }}</label>
      <input type="password" id="password" />
    </div>
    <app-button [value]="'logowanie' | uppercase"></app-button>
  </form>
</div>
