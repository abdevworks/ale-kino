<div class="seatInfo" *ngFor="let selectedSeat of seatSelectionState">
  <div class="seat__placement">
    {{
      "RzÄ…d &nbsp;" +
        selectedSeat.row +
        "&nbsp; Miejsce &nbsp;" +
        (selectedSeat.seatNumber < 10
          ? "0" + selectedSeat.seatNumber
          : selectedSeat.seatNumber)
    }}
  </div>
  <select class="seat__ticketType" (change)="onSelected(tickets.value)" #tickets>
    <option *ngFor="let ticketType of ticketTypes" [value]="ticketType.id">
      {{ ticketType.type }}
    </option>
  </select>
  <div
    class="seat__removeIcon"
    (click)="removeTicket(selectedSeat.row, selectedSeat.seatNumber)"
  >
    <fa-icon [icon]="icon"></fa-icon>
  </div>
  <div class="seat__ticketPrice">22 PLN</div>
</div>
